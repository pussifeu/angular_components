<div class="div-element">
  <div class="input-element">
    <input type="text" [ngModel]="value" disabled/>
  </div>
  <p></p>
  <div class="button-element">
    <div>
      <button class="button" (click) = "selectNumber($event, 1)">1</button>
      <button class="button" (click) = "selectNumber($event, 2)">2</button>
      <button class="button" (click) = "selectNumber($event, 3)">3</button>
    </div>
    <div>
      <button class="button" (click) = "selectNumber($event, 4)">4</button>
      <button class="button" (click) = "selectNumber($event, 5)">5</button>
      <button class="button" (click) = "selectNumber($event, 6)">6</button>
    </div>
    <div>
      <button class="button" (click) = "selectNumber($event, 7)">7</button>
      <button class="button" (click) = "selectNumber($event, 8)">8</button>
      <button class="button" (click) = "selectNumber($event, 9)">9</button>
    </div>
    <div>
      <button class="button" (click) = "selectAction($event, 'cancel')">C</button>
      <button class="button" (click) = "selectNumber($event, 0)">0</button>
      <button class="button" (click) = "selectAction($event, 'validate')">V</button>
    </div>
  </div>

</div>
