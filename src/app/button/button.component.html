<div class="div-element">
  <div class="input-element">
    <input type="text" [ngModel]="value" disabled/>
  </div>
  <p></p>
  <div class="button-element">
    <div>
      <button class="button" (click) = "selectNumber(1)">1</button>
      <button class="button" (click) = "selectNumber(2)">2</button>
      <button class="button" (click) = "selectNumber(3)">3</button>
    </div>
    <div>
      <button class="button" (click) = "selectNumber(4)">4</button>
      <button class="button" (click) = "selectNumber(5)">5</button>
      <button class="button" (click) = "selectNumber(6)">6</button>
    </div>
    <div>
      <button class="button" (click) = "selectNumber(7)">7</button>
      <button class="button" (click) = "selectNumber(8)">8</button>
      <button class="button" (click) = "selectNumber(9)">9</button>
    </div>
    <div>
      <button class="button" (click) = "selectAction('cancel')">C</button>
      <button class="button" (click) = "selectNumber(0)">0</button>
      <button class="button" (click) = "selectAction('validate')">V</button>
    </div>
  </div>

</div>
